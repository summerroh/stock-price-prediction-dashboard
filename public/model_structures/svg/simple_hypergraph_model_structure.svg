<svg width="900" height="800" viewBox="0 0 900 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.22"/>
    </filter>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#b0b8c1"/>
    </marker>
  </defs>
  <style>
    .layer { font: 600 36px 'Inter', 'SF Pro Display', 'Segoe UI', Arial, sans-serif; fill: #fff; }
    .rect {
      fill: #35363a;
      filter: url(#shadow);
      stroke: #232427;
      stroke-width: 3;
      rx: 48;
      opacity: 0.99;
    }
    .arrow { stroke: #b0b8c1; stroke-width: 2.5; marker-end: url(#arrowhead); }
  </style>
  <!-- Dense 1 -->
  <rect class="rect" x="50" y="80" width="800" height="110" rx="48"/>
  <text class="layer" x="450" y="145" text-anchor="middle">Dense(hidden_units, activation='relu')</text>
  <!-- Arrow 1 -->
  <line class="arrow" x1="450" y1="190" x2="450" y2="300"/>
  <!-- Dense 2 -->
  <rect class="rect" x="50" y="300" width="800" height="110" rx="48"/>
  <text class="layer" x="450" y="365" text-anchor="middle">Dense(hidden_units, activation='relu')</text>
  <!-- Arrow 2 -->
  <line class="arrow" x1="450" y1="410" x2="450" y2="520"/>
  <!-- Dense Output -->
  <rect class="rect" x="50" y="520" width="800" height="110" rx="48"/>
  <text class="layer" x="450" y="585" text-anchor="middle">Dense(output_units, activation='linear')</text>
</svg> 